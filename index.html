<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amapretty Records Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Amapretty Records Booking</h1>
    <p>Book your studio time or events easily</p>
  </header>

  <section>
    <form id="bookingForm">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Date:</label>
      <input type="date" name="date" required>

      <label>Service:</label>
      <select name="service">
        <option>Studio Session</option>
        <option>Event Booking</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
